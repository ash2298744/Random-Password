<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Passwords</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <br> <span>Random Password</span></h1>
            <div class="display">
                <input type="text" id="password" placeholder="Password">
                <img src="images/copy.png" onclick="copyToClipboard()">
            </div>
            <button onclick="createPassword()"><img src="images/magic-wand.png"> Generate</button>
        </div>
      
    <script>
        const passwordBox = document.getElementById("password");

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "~`@#$%^*()_+={}[]|\/?.>,<;:";

        const mix = upperCase + lowercase + number + symbol;

        function createPassword(){
            let password = "";
            while(password.length < 12){
                password += mix[Math.floor(Math.random() * mix.length)];
            }
            passwordBox.value = password;
        }

        function copyToClipboard(){
            passwordBox.select();
            document.execCommand("copy");
        }


    </script>
    </body>
</html>
